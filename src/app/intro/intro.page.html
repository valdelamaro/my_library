<ion-content>
  <ion-slides pager="true" [options]="" slideOpt>

    <ion-slide *ngFor="let slide of slides">
      <ion-icon name="close" color="white" (click)="finish()"></ion-icon>
      <h1>{{slide.title}}</h1>
      <h3>{{slide.subtitle}}</h3>
      <img src={{slide.img}} alt="">
      <p>{{slide.description}}</p>
    </ion-slide>
  
  </ion-slides>
</ion-content>
