<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <p class="ion-text-center ion-text-uppercase">my library</p>

    <div>
      <ion-card *ngFor="let book of books">
        <img alt="image" src={{book.img}} />
        <ion-card-header>
          <ion-card-title>{{book.title}}</ion-card-title>
          <ion-card-subtitle>{{book.gender}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{book.description}}
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
