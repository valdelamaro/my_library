<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="Volver"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Top 10</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

      <ion-item *ngFor="let book of listTopBooks" class="fontRoboto">
          <ion-icon class="colum1" name="book-sharp"></ion-icon>
          <ion-label class="colum2">{{book.name}}</ion-label>
          <ion-label>likes :{{book.likes}}</ion-label>
      </ion-item>

  </ion-list>

</ion-content>
